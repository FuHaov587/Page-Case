<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="app">
    <div class="panel panel-info" style="margin: 20px">
        <div class="panel-heading">
          <h1 style="display: inline-block">我的购物清单列表</h1>
          <span>清单总数
            <span class="label label-warning">{{ list.length }}</span>
          </span>
        </div>
        <div class="panel-body">
            <div class="input-group">
              <input ref='name' type="text" class="form-control" v-model='name' @keydown.enter='add'>
              <div class="input-group-btn">
                <button class="btn btn-primary" @click='add'>添加</button>
              </div>
            </div>
            
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>清单名称</th>
                  <th>状态</th>
                  <th>删除</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(item,index) in list">
                  <td v-text="item.name"></td>
                  <td>{{ item.state | stateFormat}}</td>
                  <td><a class="btn btn-danger" @click='del(index)'>删除</a></td>
                </tr>
              </tbody>
            </table>
            
          </div>
      </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
